<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Page - Food Waste Management</title>
    <style>
        /* General reset and styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .buyer-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .item-list {
            text-align: left;
            margin: 20px 0;
        }
        .item {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }
        .item label {
            margin-left: 10px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .accept-button {
            background-color: #007bff;
            color: #fff;
        }
        .accept-button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #6c757d;
            color: #fff;
        }
        .cancel-button:hover {
            background-color: #5a6268;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            width: 300px;
            max-width: 90%;
            text-align: center;
        }
        .popup h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        .popup input, .popup textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .popup button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup button:hover {
            background-color: #218838;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>
<body>

<div class="buyer-container">
    <h2>Select Items to Buy</h2>
    
    <div class="item-list" id="itemList">
        <div class="item">
            <input type="checkbox" class="item-checkbox" id="item1" />
            <label for="item1">Item 1</label>
        </div>
        <div class="item">
            <input type="checkbox" class="item-checkbox" id="item2" />
            <label for="item2">Item 2</label>
        </div>
        <div class="item">
            <input type="checkbox" class="item-checkbox" id="item3" />
            <label for="item3">Item 3</label>
        </div>
        <!-- Add more items as needed -->
    </div>
    
    <div class="buttons">
        <button class="button cancel-button" onclick="cancelSelection()">Cancel</button>
        <button class="button accept-button" onclick="showPopup()">Accept</button>
    </div>
</div>

<!-- Popup Form -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popupForm">
    <h3>Enter Buyer Details</h3>
    <input type="text" placeholder="Name" id="buyerName" required />
    <textarea placeholder="Address" id="buyerAddress" rows="3" required></textarea>
    <input type="text" placeholder="Contact Number" id="buyerContact" required />
    <button onclick="submitDetails()">Submit</button>
</div>

<script>
    function cancelSelection() {
        document.querySelectorAll('.item-checkbox').forEach(checkbox => checkbox.checked = false);
        window.location.href = "../user.html";


    }

    function showPopup() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popupForm').style.display = 'block';
    }

    function hidePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popupForm').style.display = 'none';
    }

    function submitDetails() {
        const name = document.getElementById('buyerName').value;
        const address = document.getElementById('buyerAddress').value;
        const contact = document.getElementById('buyerContact').value;

        if (name && address && contact) {
            alert("Details submitted successfully!");
            hidePopup();
            cancelSelection(); // Reset after submission
        } else {
            alert("Please fill in all details.");
        }
    }

    document.getElementById('overlay').onclick = hidePopup;
</script>

</body>
</html>
