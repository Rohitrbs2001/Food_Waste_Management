<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4C+2Xq2hHIH2CXkTg1lGePm+uHwoaZj5I7Qcf7UjW31pZn9pzN/8ER2WbOxD1kp9mCOXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            display: flex;
            width: 900px;
            max-width: 100%;
            background: #ffffff;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .login-left,
        .login-right {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title,
        .login-right h2 {
            margin-top: 20px;
        }

        .login-left {
            flex: 3;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .highlight {
            color: #06c167;
        }

        .login-content .title {
            font-size: 28px;
            color: #06c167;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .divider {
            width: 50px;
            height: 4px;
            background-color: #06c167;
            border-radius: 2px;
        }

        .divider-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }

        .or-text {
            color: #999;
            font-size: 14px;
            margin: 10px 0 20px;
            text-align: center;
        }

        .input-group {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .input-box {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .input-box i {
            color: #999;
            margin-right: 10px;
        }

        .input-box input {
            border: none;
            outline: none;
            background: none;
            width: 100%;
            color: #333;
            font-size: 16px;
        }

        .input-box:hover {
            background: #e8f5ea;
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            color: #555;
            margin-bottom: 20px;
        }

        .remember-forget .forget-password {
            color: #06c167;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-forget .forget-password:hover {
            color: #04914b;
        }

        .btn {
            background: #06c167;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: white;
            color: #06c167;
            border: 2px solid #06c167;
        }

        .login-right {
            flex: 2;
            background: #06c167;
            color: #ffffff;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .login-right h2 {
            font-size: 26px;
            font-weight: bold;
        }

        .login-right p {
            margin: 15px 0;
            font-size: 16px;
            color: #e0e0e0;
        }

        .login-right .btn {
            background: white;
            color: #06c167;
            border: 2px solid white;
        }

        .login-right .btn:hover {
            color: #ffffff;
            background: transparent;
            border-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="login-left">
                <div class="logo">Welcome in <span class="highlight">Waste To Plate</span></div>
                <div class="login-content">
                    <p class="title">Login into Account</p>
                    <div class="divider-container">
                        <div class="divider"></div>
                    </div>
                    <p class="or-text">Use your email account</p>
                    <div class="input-group">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input id="email" type="email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input id="password" type="password" placeholder="Password">
                        </div>
                        <div class="remember-forget">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#" class="forget-password">Forgot Password?</a>
                        </div>
                        <button id="loginBtn" class="btn">Login</button>
                    </div>
                </div>
            </div>
            <div class="login-right">
                <h2>Hello, Friend!</h2>
                <div class="divider-container">
                    <div class="divider"></div>
                </div>
                <p>If you don't have already account ? YOu can Register here</p>
                <a href="signup.html" class="btn">Sign up</a>
            </div>
        </div>
    </div>
    <script>
        // Hardcoded User and Provider IDs
        const hardcodedUserId = "user@example.com";
        const hardcodedProviderId = "provider@example.com";
        const hardcodedPassword = "password123";  // example password
    
        document.getElementById("loginBtn").onclick = function () {
          // Retrieve email and password from inputs
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
    
          // Check credentials and redirect based on role
          if (email === hardcodedUserId && password === hardcodedPassword) {
            window.location.href = "user.html";
          } else if (email === hardcodedProviderId && password === hardcodedPassword) {
            window.location.href = "provider.html";
          } else {
            alert("Invalid credentials. Please try again.");
          }
        };
      </script>

    </script>
</body>

</html>
